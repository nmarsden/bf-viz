<!DOCTYPE html>
<html lang="en">
	<head>
		<title>bf-viz</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/app.css"/>
	</head>
	<body>

        <div class="heading-container overlay">
            <div class="heading">BF VIZ</div>
        </div>

        <div class="settings-overlay" id="settings_overlay">
            <div class="settings-container">
                <div class="settings-heading">SETTINGS</div>
                <label class="settings-label" for="program">Program</label>
                <textarea class="settings-option" id="program"></textarea>
                <label class="settings-label" for="input_values">Input</label>
                <input class="settings-option" type="text" id="input_values"/>
                <button class="settings-button" id="settings_ok">OK</button><button class="settings-button" id="settings_cancel">Cancel</button>
            </div>
        </div>

        <div class="preset-program-control overlay">
            <select id="preset_program"></select>
        </div>

        <div class="player-icon reset overlay disabled" id="reset"></div>
        <div class="player-icon run overlay" id="runToggle"></div>
        <div class="player-icon step overlay" id="step"></div>

        <div class="speed-control overlay">
            <label for="speed">Speed</label><input id="speed" type="range" min="0" max="990"/>
        </div>

        <div class="settings-icon overlay" id="settings"></div>

        <script src="lib/three.min.js"></script>
        <script src="lib/Detector.js"></script>
        <script src="lib/stats.min.js"></script>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/tween.min.js"></script>
        <script src="fonts/helvetiker_bold.typeface.js"></script>
        <script src="fonts/helvetiker_regular.typeface.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
